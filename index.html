<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Document</title>
</head>
<body>
    <section class="title">
        <h1>Calculator</h1>
    </section>
    <div class="calculadora">
        <div class="contenido">
            <div class="resultado" id="resultado"></div>
        </div>
            <div class="botones">
                <div class="numeros">
                    <div>
                        <button id="n7">7</button>
                        <button id="n8">8</button>
                        <button id="n9">9</button>
                    </div>
                    <div>
                        <button id="n4">4</button>
                        <button id="n5">5</button>
                        <button id="n6">6</button>
                    </div>
                    <div>
                        <button id="n1">1</button>
                        <button id="n2">2</button>
                        <button id="n3">3</button>
                    </div>
                    <div>
                        <button id="n0">0</button>
                    </div>
                    <div>
                        <button id="igual" class="igual">=</button>
                    </div>
                </div>
                    <div class="signos">
                        <button id="mas">+</button>
                        <button id="resta">-</button>
                        <button id="multiplicar">x</button>
                        <button id="dividir">÷</button>
                        <button id="raiz" class="raiz">√</button>
                    </div>
            </div>
    </div> 
</body>
<script src="Calculator.js"></script>
</html>
