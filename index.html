<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Document</title>
</head>

<body>
    <section class="title">
        <h1>Calculator</h1>
    </section>
    <div class="calculadora">
        <div class="contenido">
            <div class="resultado" id="resultado"></div>
        </div>
        <div class="botones">
            <div class="numeros">
                <div>
                    <button id="borrar" onclick="del()">C</button>
                    <button onclick="input(this,true)" value="x" id="multiplicar">X</button>
                    <button onclick="input(this,true)" value="÷" id="dividir">÷</button>
                    <button onclick="input(this,true)" value="+" id="mas">+</button>
                </div>
                <div>
                    <button id="n7" value="7" onclick="input(this)">7</button>
                    <button id="n8" value="8" onclick="input(this)">8</button>
                    <button id="n9" value="9" onclick="input(this)">9</button>
                    <button onclick="input(this,true)" value="-" id="resta">-</button>
                </div>
                <div>
                    <button id="n4" value="4" onclick="input(this)">4</button>
                    <button id="n5" value="5" onclick="input(this)">5</button>
                    <button id="n6" value="6" onclick="input(this)">6</button>
                    <button id="raiz" class="raiz">√</button>
                </div>
                <div class="n1n2n3">
                    <button id="n1" value="1" onclick="input(this)">1</button>
                    <button id="n2" value="2" onclick="input(this)">2</button>
                    <button id="n3" value="3" onclick="input(this)">3</button>
                    <button id="punto" value="." onclick="input(this,true)">.</button>
                </div>
                <div class="n0p">
                    <button id="n0" value="0" onclick="input(this)">0</button>
                    <button id="resultado" onclick="result()">=</button>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Calculator.js"></script>

</html>
